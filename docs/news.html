<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full News</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
  <div id="full-news"></div>
  <p><a href="index.html">‚Üê Back to News</a></p>
</main>

<script>
const params = new URLSearchParams(window.location.search);
const id = params.get('id');

fetch('news.json')
  .then(res => res.json())
  .then(data => {
    const newsItem = data.find(n => n.id === id);
    if (!newsItem) {
      document.getElementById('full-news').innerHTML = '<p>News not found.</p>';
      return;
    }

    const container = document.getElementById('full-news');
    container.innerHTML = `
      <h2>${newsItem.title}</h2>
      <small>${newsItem.date}</small>
      ${newsItem.image ? `<img src="${newsItem.image}" alt="${newsItem.title}" style="width:100%; margin:1rem 0;">` : ''}
      <p>${newsItem.content}</p>
    `;
  })
  .catch(err => console.error(err));
</script>
</body>
</html>
