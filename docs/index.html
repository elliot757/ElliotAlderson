<script>
  fetch('news.json')
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById('news-container');
      data.forEach(item => {
        const article = document.createElement('article');
        article.innerHTML = `
          ${item.image ? `<img src="${item.image}" alt="${item.title}" style="width:100%; border-radius:8px; margin-bottom:1rem;">` : ''}
          <h3>${item.title}</h3>
          <small>${item.date}</small>
          <p>${item.content}</p>
        `;
        container.appendChild(article);
      });
    })
    .catch(err => console.error(err));
</script>
